<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <h2>Variables in JavaScript</h2>
    <p>There are 3 type of variables</p>
    <ol>
        <li>let</li>
        <li>var</li>
        <li>const</li>
    </ol>
    <p>Example are as follow</p>
    <div id="Variables"></div>
    <p>they all can contant any type of datatype</p>
    <div id="variables2"></div>
    <script>
        // let
        let name = "John";
        document.getElementById("Variables").innerHTML += "let name = " + name + "<br>";
        // var
        var age = 25;
        document.getElementById("Variables").innerHTML += "var age = " + age + "<br>";
        // const
        const country = "USA";
        document.getElementById("Variables").innerHTML += "const country = " + country + "<br>";
        // let
        let number = 1000;
        document.getElementById("variables2").innerHTML += "let number = " + number + "<br>";
        //var
        var bread = "dog";
        document.getElementById("variables2").innerHTML += "var bread = " + bread + "<br>";
        //const
        const digit = 50.24;
        document.getElementById("variables2").innerHTML += "const digit = " + digit + "<br>";
    </script>
</body>

</html>
