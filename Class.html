<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <h1>Class</h1>
    <p id="d"></p>
    <script>
        class car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        };
        const car1 = new car('toyota', 2020);
        const car2 = new car('honda', 2001);
        document.getElementById('d').innerHTML += "<h2>Using the class</h2>" + car1.name + "<br>" + car2.name + "<br>" + car2.age() + "<br>" + car1.age();
    </script>
</body>

</html>
