<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>

<body>
    <h1>JavaScript Modules</h1>

    <p id="demo"></p>
    <p id="d"></p>

    <script type="module">
        import message from "./person.js"; document.getElementById("demo").innerHTML = message();
    </script>
    <script type="module">
        import { name, age } from "./person.js"; let text = "My name is " + name + ", I am " + age + "."; document.getElementById("d").innerHTML = text;
    </script>
</body>

</html>
